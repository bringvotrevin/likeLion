<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Button</h1>
    <div class="container">
      <section class="list">
        <h2 class="default">default</h2>
        <h2 class="hover">hover</h2>
        <h2 class="active">active</h2>
        <h2 class="disabled">disabled</h2>
      </section>
      <section class="black">
        <button class="black-default">Button</button>
        <button class="black-hover">Button</button>
        <button class="black-active">Button</button>
        <button class="black-disabled">Button</button>
      </section>
      <section class="blue">
        <button class="blue-default">Yes</button>
        <button class="blue-hover">Yes</button>
        <button class="blue-active">Yes</button>
      </section>
      <section class="red">
        <button class="red-default">Del</button>
        <button class="red-hover">Del</button>
        <button class="red-active">Del</button>
      </section>
    </div>
  </body>
</html>
