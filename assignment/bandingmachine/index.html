<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기 만들기</title>
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="a11y-hidden">밴딩머신</h1>

      <!-- first -->
      <div class="first-container">
        <div class="merchandise-wrapper">
          <h2 class="a11y-hidden">물건 리스트</h2>
            <span class="product red-cola">
              <img src="img/redcola.svg" alt="red cola" />
              <span class="product-name">Original-Cola</span>
              <span class="product-cost">1000원</span>
            </span>
            <span class="product violet-cola">
              <img src="img/violetcola.svg" alt="vidolet cola" />
              <span class="product-name">Violet_Cola</span>
              <span class="product-cost">1000원</span>
            </span>
            <span class="product yellow-cola">
              <img src="img/yellowcola.svg" alt="yello cola" />
              <span class="product-name">Yello_Cola</span>
              <span class="product-cost">1000원</span>
            </span>
            <span class="product cool-cola">
              <img src="img/coolcola.svg" alt="cool cola" />
              <span class="product-name">Cool_Cola</span>
              <span class="product-cost">1000원</span>
            </span>
            <span class="product green-cola">
              <img src="img/greencola.svg" alt="green cola" />
              <span class="product-name">Green_Cola</span>
              <span class="product-cost">1000원</span>
            </span>
            <span class="product orange-cola">
              <img src="img/orangecola.svg" alt="orange cola" />
              <span class="product-name">Orange_Cola</span>
              <span class="product-cost">1000원</span>
            </span>
          </ul>
        </div>

        <div class="change-return">
          <h2 class="a11y-hidden">거스름돈</h2>
          <span class="balance">
            <span>잔액:</span>
            <span class="money">1,000 원</span>
          </span>
          <button class="return-change-btn">거스름돈 반환</button>
        </div>

        <div class="deposit">
          <h2 class="a11y-hidden">입금</h2>
          <form class="deposit-money">
            <input class="input-money" type="text" placeholder="입금액 입력">
            <button class="deposit-btn" type="submit">입금</button>
          </form>
        </div>

        <div class="order-list">
          <h2 class="a11y-hidden">장바구니 주문하기</h2>
          <div class="cart">
            <ul class="product-in-cart">
              <li class="product">
                <img src="img/redcola.svg" alt="red cola" />
                <span class="product-name">Original-Cola</span>
                <span class="product-quantity">1</span>
              </li>
              <li class="product">
                <img src="img/greencola.svg" alt="green cola" />
                <span class="product-name">Green_Cola</span>
                <span class="product-quantity">2</span>
              </li>
              <li class="product">
                <img src="img/orangecola.svg" alt="orange cola" />
                <span class="product-name">Orange_Cola</span>
                <span class="product-quantity">1</span>
              </li>
              <li class="product">
                <img src="img/violetcola.svg" alt="vidolet cola" />
                <span class="product-name">Violet_Cola</span>
                <span class="product-quantity">5</span>
              </li>
            </ul>
          </div>
          <form class="order">
            <button class="order-btn">획득</button>
          </form>
        </div>
      </div>

      <!-- second -->
      <div class="second">
        <div class="second-container">
          <div class="wallet">
            <h2 class="a11y-hidden">보유금액</h2>
          </div>
        </div>
        <div class="third-container">
          <div class="list-orderd">
            <h2 class="a11y-hidden">주문 목록</h2>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
