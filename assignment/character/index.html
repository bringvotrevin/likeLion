<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="ch-body"></div>
      <div class="grids-up">
        <div class="bd-grid"></div>
        <div class="bd-grid"></div>
        <div class="bd-grid"></div>
      </div>
      <div class="grids-down">
        <div class="bd-grid"></div>
        <div class="bd-grid"></div>
        <div class="bd-grid"></div>
      </div>
      <div class="ch-head"></div>
      <div class="ch-cover"></div>
      <div class="wrap-star">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <section class="small-glasses">
        <div class="left"></div>
        <div class="right"></div>
      </section>
      <section class="glasses">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
        <div class="reflection"></div>
      </section>
    </div>
  </body>
</html>
