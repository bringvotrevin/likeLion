<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="title">
          <img src="" alt="1만 시간의 법칙" />
        </div>
        <h1 class="sub-title">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </h1>
        <div class="content">
          1만시간의 법칙은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한
          1만 시간의 훈련이 필요하다는 법칙이다.
        </div>
      </header>
      <main class="main">
        <form class="form-inputs">
          <label for="input-expert">
            나는
            <input type="text" id="input-expert" placeholder="예)프로그래밍" />
            전문가가 될 것이다.
          </label>
          <label for="input-time">
            그래서 앞으로 매일 하루에
            <input type="number" id="input-time" placeholder="예)5시간" />
            시간씩 훈련할 것이다.
          </label>
          <button type="submit" class="btn-submit">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
        </form>
        <section class="result">
          <p class="content">
            당신은<strong>프로그래밍</strong>전문가가 되기 위해서 <br />
            대략<strong>5110</strong>일 이상 훈련하셔야 합니다! :&#41;
          </p>
          <button type="button" class="btn-more">훈련하러가기 GO! GO!</button>
          <button type="button" class="btn-share">공유하기</button>
        </section>
      </main>
      <footer class="footer">
        <img src="" alt="Weniv" />
        <p>
          &#8251;본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.
        </p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </footer>
      <div class="modal"></div>
    </div>
  </body>
</html>
