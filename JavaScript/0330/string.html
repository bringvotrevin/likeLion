<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body>
    <script>
      let txt = 'abcdefghij';

      // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
      console.log(txt.slice(1, 3)); //bc
      console.log(txt.slice(3)); //defghij
      console.log(txt.slice(3, 1)); //작동안함
      console.log(txt.slice(2, -3)); // -3이라는 것을 인식해서 2번째부터 -3번째 이전까지 잘라낸 'cdefg'

      // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
      console.log(txt.substring(1, 3)); //bc
      console.log(txt.substring(3)); //defghij
      console.log(txt.substring(3, 1)); //bc
      console.log(txt.substring(2, -3)); //마이너스 값을 0으로 인식해서 txt.substring(2,0)이 됨

      // 어디서나 정말 많이 사용되는 메서드 입니다.
      // txt2.split(' ');

      let txt1 = 'aa bb cc dd';
      console.log(txt1.split(' '));
      let txt2 = 'aa-bb-cc-dd';
      console.log(txt2.split('-'));
      let txt3 = 'aa,bb,cc,dd';
      console.log(txt3.split(','));
      let txt4 = 'aa,bb-cc-dd'; // 중급자 분들만 하세요.
      console.log(txt4.split(/[,-]/));
      // ['aa', 'bb', 'cc', 'dd']
    </script>
  </body>
</html>
