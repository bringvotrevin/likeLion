    <title>if문 연습 2</title>

  <body>
    <script>
      let score = parseInt(prompt('성적을 입력하세요'));

      // if (score >= 90) {

      //   console.log('B');
      // } else if (score >= 70) {

      // } else if (score >= 60) {

      // } else {
      //   console.log('강해져서 돌아와라');
      // }

      // 삼항 연산자로 나타내기
      let grade =
        score >= 90
          ? 'A'
          : score >= 80
          ? 'B'
          : score >= 70
          ? 'C'
          : score >= 60
          ? 'D'
          : '강해져서 돌아와라';
      console.log(grade);
    </script>
